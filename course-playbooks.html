<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Playbooks</title>
    <link rel="stylesheet" href="css/esap_styles.css">
    <link rel="stylesheet" href="css/course_styles.css">
    <link rel="stylesheet" href="css/playbooks_stylesheet.css">
</head>
<body>
    <div id="header-nav-placeholder"></div>
    <section id="playbook-content">
        <div id="courses-container" class="courses-container">
            <!-- Dynamic tiles appear here -->
        </div>
    </section>
    <footer>
        <p>Enterprise Systems Access Portal, Copyright Â© 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/playbooks.js"></script>
    <script>
        $(function(){
            $("#header-nav-placeholder").load("navigation-pane.html");
        });
        document.addEventListener('DOMContentLoaded', () => {
            getAllCourses((error, courses) => {
                if (error) {
                    console.error('Error fetching courses:', error);
                    // Optionally, display an error message to the user
                } else {
                    displayCourseTiles(courses);
                }
            });
        });
    </script>
</body>
</html>
