<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Roster</title>
    <link rel="stylesheet" href="css/esap_styles.css">
    <link rel="stylesheet" href="css/roster_upload_style.css">
</head>
<body>
<div id="header-nav-placeholder"></div>

<div id="main-content">
    <section id="upload-roster-section">
        <div class="container">
            <h2>Upload Student Roster</h2>
            <p>Select the relevant details and upload an Excel file to add students to the system.</p>
            
            <form id="upload-roster-form">
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <select id="semester" name="semester" required>
                        <option value="" disabled selected>Select Semester</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="roster-file">Select Roster File (Excel):</label>
                    <input type="file" id="roster-file" name="roster-file" accept=".xlsx, .xls" required>
                </div>
                
                <button type="submit" class="upload-button">Upload Roster</button>
            </form>
        </div>
    </section>
</div>

<footer>
    <p>Enterprise Systems Access Portal, Copyright Â© 2024</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/roster_db.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script>
    $(function(){
        $("#header-nav-placeholder").load("navigation-pane.html");
    });
</script>
</body>
</html>
