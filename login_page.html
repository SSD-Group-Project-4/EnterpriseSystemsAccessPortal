<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('icons/UABackground.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styling the container that holds the login form */
        .container {
            width: 100%;
            max-width: 400px;
            height: 330px; /* Set a fixed height for the login box */
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden; /* Ensures the background colors stay within the rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Top section that takes 1/4th of the height and is maroon */
        .top-section {
            background-color: #611327;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling the text inside the top maroon section */
        .top-section h1 {
            color: white;
            font-size: 18px;
            margin: 0;
        }

        /* Bottom section that takes 3/4th of the height and is gray */
        .bottom-section {
            background-color: #E4E4E4;
            height: 75%;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center contents horizontally */
        }

        /* Styling the form groups (email and password fields) */
        .form-group {
            margin-bottom: 15px;
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            width: 100%; /* Ensure it takes full width */
        }

        /* Styling the labels for email and password fields */
        label {
            font-weight: 600;
            color: black;
            font-size: 14px;
            display: block;
            text-align: left;
            width: 100%; /* Make label full width */
        }

        /* Styling the input fields (email and password) */
        input[type="text"], input[type="password"] {
            width: 90%; /* Adjust width for input fields */
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            text-align: left; /* Left aligned for text inside input fields */
        }

        /* Styling the login button */
        .login-btn {
            background-color: #611327;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 30%;
            margin: 20px auto; /* Center the button with auto margins */
            display: block; /* Make button a block element to use auto margins */
        }

        /* Footer with the UA logo */
        .footer {
            background-color: #611327;
            padding: 0 10px; /* Remove top/bottom padding and keep side padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px; /* Set a specific height for the footer */
            box-sizing: border-box;
            display: flex; /* Use flexbox to align items */
            justify-content: flex-end; /* Move the logo to the right */
            align-items: center; /* Vertically center the logo */
        }

        /* Styling for the UA logo */
        .footer img {
            height: 100%; /* Make the image height 100% of the footer height */
            max-height: 100%; /* Ensure the image doesn't exceed the container height */
            width: auto; /* Maintain the aspect ratio of the logo */
            padding: 5px; /* Adjust padding as needed */
            box-sizing: border-box;
        }

        /* Responsive Design - For screens smaller than 768px */
        @media (max-width: 768px) {
            .bottom-section {
                padding: 15px;
            }
        }

        /* Responsive Design - For screens smaller than 480px */
        @media (max-width: 480px) {
            .bottom-section {
                padding: 10px;
            }

            .top-section h1 {
                font-size: 16px;
            }

            .login-btn {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Main container for the login form -->
    <div class="container">
        <!-- Top section (1/4th, maroon) -->
        <div class="top-section">
            <h1>Enterprise Systems Access Portal</h1>
        </div>
        
        <!-- Bottom section (3/4th, gray) -->
        <div class="bottom-section">
            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required pattern="^[A-Za-z0-9._%+-]+@uark\.edu$" title="Email must be in the format username@uark.edu">
            </div>
            
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            
            <!-- Login button -->
            <button class="login-btn" type="button" onclick="location.href='index.html';">Login</button>
        </div>
    </div>

    <!-- Footer section containing the UA logo -->
    <div class="footer">
        <img src="icons/UALogo.png" alt="UA Logo">
    </div>

</body>
</html>
