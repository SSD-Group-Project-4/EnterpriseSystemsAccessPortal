<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url('icons/UABackground.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styling the container that holds the login form */
        .container {
            width: 100%;
            max-width: 400px;
            height: 330px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Top section that takes 1/4th of the height and is maroon */
        .top-section {
            background-color: #611327;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling the text inside the top maroon section */
        .top-section h1 {
            color: white;
            font-size: 18px;
            margin: 0;
        }

        /* Bottom section that takes 3/4th of the height and is gray */
        .bottom-section {
            background-color: #E4E4E4;
            height: 75%;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Form styling */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling the form groups (email and password fields) */
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Styling the labels for email and password fields */
        label {
            font-weight: 600;
            color: black;
            font-size: 14px;
            display: block;
            text-align: left;
            width: 100%;
        }

        /* Styling the input fields (email and password) */
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            text-align: left;
        }

        /* Styling the login button */
        .login-btn {
            background-color: #611327;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 30%;
            margin: 20px auto;
            display: block;
        }

        .login-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Footer with the UA logo */
        .footer {
            background-color: #611327;
            padding: 0 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Styling for the UA logo */
        .footer img {
            height: 100%;
            max-height: 100%;
            width: auto;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Responsive Design - For screens smaller than 768px */
        @media (max-width: 768px) {
            .bottom-section {
                padding: 15px;
            }
        }

        /* Responsive Design - For screens smaller than 480px */
        @media (max-width: 480px) {
            .bottom-section {
                padding: 10px;
            }

            .top-section h1 {
                font-size: 16px;
            }

            .login-btn {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Main container for the login form -->
    <div class="container">
        <!-- Top section (1/4th, maroon) -->
        <div class="top-section">
            <h1>Enterprise Systems Access Portal</h1>
        </div>
        
        <!-- Bottom section (3/4th, gray) -->
        <div class="bottom-section">
            <form id="loginForm">
                <!-- Email input field and required format-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" pattern=".+@uark\.edu$" title="Please enter your uark.edu email address" required placeholder="Enter your uark email">
                </div>
                
                <!-- Password input field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <!-- Login button -->
                <button class="login-btn" type="submit" id="loginButton" disabled>Login</button>
            </form>
        </div>
    </div>

    <!-- Footer section containing the UA logo -->
    <div class="footer">
        <img src="icons/UALogo.png" alt="UA Logo">
    </div>

    <script>
        // Get form elements
        const form = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        // Function to check if form is valid
        function checkFormValidity() {
            if (email.value.trim() && password.value.trim()) {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

        // Add event listeners to inputs
        email.addEventListener('input', checkFormValidity);
        password.addEventListener('input', checkFormValidity);

        // Form submission handler
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (email.value.trim() && password.value.trim()) {
                window.location.href = 'index.html';
            }
        });
    </script>

</body>
</html>
